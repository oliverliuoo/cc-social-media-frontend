<div class="content">
  <mat-card class="mat-elevation-z4">
    <mat-card-content>
      <h4 style="text-align: center">
        {{userName}}
      </h4>
      <span class="user-id">
        ID: {{userId}}
      </span>
      <span class="email">
           email: {{email}}
      </span>
      <div class="flex">
        <div class="followings">
          <a class="nav-link" href="./followings">
            Followings
          </a >
        </div>
        <div class="followers">
          <a class="nav-link" href="./followers">
            Followers
          </a >
        </div>
      </div>
      <div class="logout">
        <div id="rename">
          <input type="text" id="fname" name="Edit username" placeholder="Edit username">
          <input type="submit" id="submit" value="Submit" (click)="onSubmit()">
        </div>
        <button class="btn btn-outline-primary my-3 my-sm-0 mr-3" id="edit" (click)="onRename()">Edit</button>
        <button class="btn btn-outline-primary my-3 my-sm-0 mr-3" (click)="onLogOut()">Log Out</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
