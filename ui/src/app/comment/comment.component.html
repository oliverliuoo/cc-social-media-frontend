
<mat-toolbar color="primary">
  Comments
</mat-toolbar>
<mat-card>
<mat-accordion multi="true" *ngIf="commentList.length > 0">
  <mat-expansion-panel *ngFor="let comments of commentIntel">
    <mat-expansion-panel-header>
      {{ comments.user_id }}
    </mat-expansion-panel-header>

    <p>{{ comments.text}}</p>
  </mat-expansion-panel>
</mat-accordion>
</mat-card>
<mat-card>
  <form (submit)="postComment(postForm)" #postForm="ngForm">
    <mat-card-title>Leave a comment</mat-card-title>
    <mat-form-field>
            <textarea
              matInput
              rows="6"
              name="content"
              #content="ngModel"
              placeholder="Content"
              [ngModel]="comment?.text"
              required>
            </textarea>
    <mat-error *ngIf="content.invalid">Invalid content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Submit</button>
  </form>
</mat-card>
