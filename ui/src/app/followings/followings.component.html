<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card" style="width: 60rem">
        <div class="card-header">
          <div class="row">
            <div class="col">
              <h3>Follower Information</h3>
            </div>
          </div>
        </div>
        <p></p>
        <button id="show_following" type="button" (click)="onLookup()" class="btn btn-primary">Show!</button>
        <!-- You typed: <span *ngIf="artistName"> "{{ artistName }}" </span> -->
        <p></p>
        <table class="table table-striped">
          <thead>
          <tr>
<!--            <th scope="col">UserID</th>-->
            <th id="following_number" scope="col">{{numberOfFollowing}} followings of user {{userID}}</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let p of followingList; index as i">
<!--            <td>{{ p.UserID }}</td>-->
            <td>{{ p.FollowingID }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-4">
  </div>
</div>
